<head>

<body>
    <div id="area">
    <fieldset> 
        <form name="myForm" method="post"> 
            <label>Informe o Raio</label><input class = "campo" id = "id_radio" name="raio" type ="texto">
            <button type="button"  onclick="getValueInput()"> 
                OK!! 
            </button><br> 
            <label for="ac">Area do Circulo</label> <input class = "campo" name="circulo" id = "id_circulo" type="text" value = ""><br> 
            <label for="ci">Circuferencia</label> <input class = "campo" name="circuferencia" id = "id_circuferencia" type="texto"> 
            
        </form>     
    </fieldset> 
    <script>

        const getValueInput = () =>{
        let inputVal = document.getElementById("id_radio").value;
        
        document.getElementById("id_circulo").setAttribute('value',inputVal*inputVal*(3.14));
        document.getElementById("id_circuferencia").setAttribute('value',inputVal*2*(3.14));
        }
    </script>
